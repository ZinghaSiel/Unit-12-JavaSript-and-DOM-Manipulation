<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Aliens R Real</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
        <div class="btn-group col-md-1 col-md-offset-12 text-right" data-toggle="buttons">
          <form action="#" method="post" class="form-inline" name="normal" id="SearchResultsForm">
            <label for="limitNumberOfResultsPerPage">Display</label>
            <select name="limitNumberOfResults" id="limitNumberOfResultsPerPage" 
              class="single">  
                <option value="10">10</option>  
                <option value="20" selected="selected">20</option>  
                <option value="50">50</option>  
                <option value="100">100</option>  
            </select>
            <!-- <input type="submit" class="button" value="Show" name="submitbutton"/> -->
            <label for="limitNumberOfResultsPerPage">results per page</label>       
          </form>
        </div>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter By...</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Date</label>
                        <input class="form-control" id="date" type="text" placeholder="Date (m/d/yyyy)">
                        <label for="date">City</label>
                        <input class="form-control" id="city" type="text" placeholder="e.g London">
                        <label for="date">State</label>
                        <input class="form-control" id="state" type="text" placeholder="e.g California">
                        <label for="date">Country</label>
                        <select multiple class="form-control" id="country">
                          <option>us</option>
                          <option>ca</option>
                          <option>gb</option>
                        </select>
                        <label for="date">Shape</label>
                        <select multiple class="form-control" id="shape">
                          <option>changing</option>
                          <option>chevron</option>
                          <option>cigar</option>
                          <option>circle</option>
                          <option>cross</option>
                          <option>cylinder</option>
                          <option>disk</option>
                          <option>fireball</option>
                          <option>flash</option>
                          <option>formation</option>
                          <option>light</option>
                          <option>other</option>
                          <option>oval</option>
                          <option>rectangle</option>
                          <option>sphere</option>
                          <option>teardrop</option>
                          <option>triangle</option>
                          <option>unknown</option>
                        </select>   
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                  <button id="reset" type="submit" class="btn btn-default">Reset</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          <div>
                <a href="#" class="pagination" id="previous" >Previous</a>
                <a href="#" class="pagination" id="next" >Next</a>
          </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
